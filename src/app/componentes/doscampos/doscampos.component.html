<table class="table table-dark">

  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Campo 1</th>
      <th scope="col">Campo 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registros">
      <th scope="row">{{item?._id}}</th>
      <td>{{item?.campo1}}</td>
      <td>{{item?.campo2}}</td>
    </tr>
  </tbody>
  
</table>
